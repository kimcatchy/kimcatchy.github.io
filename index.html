<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS log</title>
</head>
<body>
    <h1>BS log</h1>
    <label for="battleId">Battle ID:</label>
    <input type="text" id="battleId" placeholder="Enter Battle ID">
    <br>
    <label for="members">Members (comma-separated):</label>
    <input type="text" id="members" placeholder="Enter member names">
    <br>
    <button onclick="getBattleStats()">Get Stats</button>
    <br>
    <table id="statsTable">
        <!-- Table rows will be dynamically added here -->
    </table>

    <script>
        function getBattleStats() {
            const battleId = document.getElementById("battleId").value;
            const members = document.getElementById("members").value.split(',');

            // Replace with the actual API endpoint
            const apiUrl = `https://gameinfo-sgp.albiononline.com/api/gameinfo/battles/${battleId}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    let kdLog = '';
                    let totalKills = 0;
                    let totalDeaths = 0;

                    for (const playerId in data.players) {
                        const player = data.players[playerId];
                        if (members.includes(player.name)) {
                            totalKills += player.kills;
                            totalDeaths += player.deaths;
                            kdLog += `<tr><td>${player.name}</td><td>${player.kills}</td><td>${player.deaths}</td></tr>`;
                        }
                    }

                    const statsTable = document.getElementById("statsTable");
                    statsTable.innerHTML = `
                        <tr>
                            <th>Player</th>
                            <th>Kills</th>
                            <th>Deaths</th>
                        </tr>
                        ${kdLog}
                        <tr>
                            <td>Total</td>
                            <td>${totalKills}</td>
                            <td>${totalDeaths}</td>
                        </tr>
                    `;
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
