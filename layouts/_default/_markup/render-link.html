{{- $u := urls.Parse .Destination -}}
{{- if $u.IsAbs -}}
<!-- 기존 링크 유지 -->
<a href="{{ .Destination | safeURL }}" target="_blank" rel="noopener">{{ .Text }}</a>

<!-- 아래에 embed box 추가 -->
<div class="embed-link-box">
  <div class="embed-content">
    <div class="embed-title">{{ .Text }}</div>
    <div class="embed-url">{{ .Destination }}</div>
  </div>
</div>
{{- else -}}
<!-- 내부 링크는 기본 처리 -->
<a href="{{ .Destination | safeURL }}">{{ .Text }}</a>
{{- end -}}
