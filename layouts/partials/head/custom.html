<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('Script loaded'); // 디버깅용
    
    const embedBoxes = document.querySelectorAll('.embed-link-box');
    console.log('Found embed boxes:', embedBoxes.length); // 디버깅용
    
    embedBoxes.forEach(function(box) {
        const paragraph = box.closest('p');
        console.log('Found paragraph:', paragraph); // 디버깅용
        
        if (paragraph) {
            // 문단 바로 다음에 embed box 이동
            paragraph.parentNode.insertBefore(box, paragraph.nextSibling);
            console.log('Moved box'); // 디버깅용
        }
    });
});
</script>
